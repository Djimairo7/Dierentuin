name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t niloyan/dierentuin:latest -f Dierentuin/Dockerfile .

    - name: Push Docker image
      run: docker push niloyan/dierentuin:latest

  test:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore Dierentuin.sln

    - name: Build solution
      run: dotnet build Dierentuin.sln --no-restore

    - name: Run tests
      run: dotnet test Dierentuin.sln --no-build --logger trx

    - name: Publish test results
      uses: actions/upload-artifact@v2
      with:
        name: test-results
        path: '**/*.trx'

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up kubectl
      uses: azure/setup-kubectl@v1
      with:
        version: 'latest'

    - name: Create namespace
      run: kubectl create namespace group01 || true

    - name: Deploy to Kubernetes
      run: kubectl apply -f Dierentuin/deploy.yml
