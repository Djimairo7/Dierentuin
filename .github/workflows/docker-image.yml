name: Full CI/CD Pipeline for .NET Application

on:
  push:
    branches: [ "*" ]
  pull_request:
    branches: [ "*" ]

jobs:
  build:
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print working directory
        run: pwd

      - name: List files in project root
        run: ls -la

      - name: Build and cache Docker image
        run: |
          docker build --no-cache \
            -t niloyan/dierentuin:${{ github.ref_name }} \
            --target build --build-arg "INCLUDE_UNITTESTING=true" \
            -f ./Dierentuin/Dockerfile .
  unittesting:
    runs-on: [self-hosted, Linux, ARM64]
    needs: build
    steps:
      - name: Run dotnet tests inside Docker container
        run: docker run --entrypoint "" niloyan/dierentuin:${{ github.ref_name }} dotnet test

  prepare-release:
    runs-on: [self-hosted, Linux, ARM64]
    needs: unittesting
    steps:
      - name: Docker build as final
        run: |
          echo "var: "${{ needs.build.outputs.docker_tag_version }} && \
          docker build \
            -t niloyan/dierentuin:${{ github.ref_name }} \
            --target final --build-arg "INCLUDE_UNITTESTING=true" \
            -f ./Dierentuin/Dockerfile .
  push-docker-hub:
    runs-on: [self-hosted, Linux, ARM64]
    needs: prepare-release
    steps:
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: |
          docker push niloyan/dierentuin:${{ github.ref_name }}
  deploy:
    runs-on: [self-hosted, Linux, ARM64]
    needs: push-docker-hub
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Kubectl for ARM64
        run: |
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/arm64/kubectl"
          chmod +x ./kubectl
          sudo mv ./kubectl /usr/local/bin/kubectl
      - name: Print current directory and list all files for debugging
        run: |
          pwd
          ls -la
      - name: List files in the k8s directory
        run: |
          ls -la ./Dierentuin/k8s/
      - name: Apply Kubernetes Manifests
        run: |
          kubectl apply --validate=false -f ./Dierentuin/k8s/deployment.yml
