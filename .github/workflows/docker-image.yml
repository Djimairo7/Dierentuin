name: CI/CD Pipeline for C# MVC Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: [self-hosted, Linux, ARM64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Print working directory
        run: pwd

      - name: List files in project root
        run: ls -la

      - name: Sanitize GitHub ref name
        id: sanitize
        run: echo "::set-output name=ref_name::$(echo ${GITHUB_REF#refs/heads/} | sed 's/[\/:]/-/g')"

      - name: Build and cache Docker image
        run: |
          docker build \
            -t niloyan/dierentuin:${{ steps.sanitize.outputs.ref_name }} \
            --target build --build-arg "INCLUDE_UNITTESTING=true" \
            -f ./Dierentuin/Dockerfile .

  unit-testing:
    runs-on: [self-hosted, Linux, ARM64]
    needs: build
    steps:
      - name: Sanitize GitHub ref name
        id: sanitize
        run: echo "::set-output name=ref_name::$(echo ${GITHUB_REF#refs/heads/} | sed 's/[\/:]/-/g')"

      - name: Run dotnet tests inside Docker container
        run: docker run --entrypoint "" niloyan/dierentuin:${{ steps.sanitize.outputs.ref_name }} dotnet test

  prepare-release:
    runs-on: [self-hosted, Linux, ARM64]
    needs: unit-testing
    steps:
      - name: Sanitize GitHub ref name
        id: sanitize
        run: echo "::set-output name=ref_name::$(echo ${GITHUB_REF#refs/heads/} | sed 's/[\/:]/-/g')"

      - name: Docker build as final
        run: |
          docker build \
            -t niloyan/dierentuin:${{ steps.sanitize.outputs.ref_name }} \
            --target final --build-arg "INCLUDE_UNITTESTING=true" \
            -f ./Dierentuin/Dockerfile .

  push-docker-hub:
    runs-on: [self-hosted, Linux, ARM64]
    needs: prepare-release
    steps:
      - name: Sanitize GitHub ref name
        id: sanitize
        run: echo "::set-output name=ref_name::$(echo ${GITHUB_REF#refs/heads/} | sed 's/[\/:]/-/g')"

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push niloyan/dierentuin:${{ steps.sanitize.outputs.ref_name }}

  deploy:
    runs-on: [self-hosted, Linux, ARM64]
    needs: push-docker-hub
    steps:
      - name: Setup Kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG_CONTENT }}" > ~/.kube/config

      - name: Apply deploy.yml
        run: kubectl apply -f k8s/deploy.yml

      - name: Kube Rollout (restart)
        run: kubectl rollout restart deployment/group01

  deploy-monitoring:
    runs-on: [self-hosted, Linux, ARM64]
    needs: deploy
    steps:
      - name: Deploy Prometheus
        run: kubectl apply -f k8s/prometheus.yml

      - name: Deploy Grafana
        run: kubectl apply -f k8s/grafana.yml

  health-check:
    runs-on: [self-hosted, Linux, ARM64]
    needs: deploy-monitoring
    steps:
      - name: Health check
        run: |
          STATUS_CODE=$(curl --write-out %{http_code} --silent --output /dev/null http://group01.web.dops.tech/health)
          if [ $STATUS_CODE -ne 200 ]; then
            echo "Health check failed with status code $STATUS_CODE"
            exit 1
          else
            echo "Health check passed"
          fi
